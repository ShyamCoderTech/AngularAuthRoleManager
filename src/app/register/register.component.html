<div class="container p-2">
  <mat-card>
    <mat-card-header>
      <h1>User Registration</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registrationform" (ngSubmit)="proceedRegistration()">
        <div style="display: flex; flex-direction: column;">
          <mat-form-field class="example-full-width">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="id">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>
          <mat-radio-group formControlName="gender" aria-label="Gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <button mat-raised-button color="primary" type="submit">Register</button>
        <a mat-raised-button color="primary" color="accent" routerLink="/login">Back to Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
